<!DOCTYPE html>
<html>
    <head>
        <base href="http://localhost/Know_n_Go/">
        <title>Know_n_Go</title>
        <link rel="stylesheet" href="css/demo.css">
        <link rel="stylesheet" href="css/mobile-angular-ui-base.css">
        <link rel="stylesheet" href="css/mobile-angular-ui-desktop.css">
        <link rel="stylesheet" href="css/mobile-angular-ui-hover.css">
        <link rel="stylesheet" href="css/mobile-angular-ui-migrate.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="app" ng-controller="MainController" ui-prevent-touchmove-defaults>

        <!-- Sidebars -->
        <div ng-include="'app/view/admin/includes/sidebar.html'" 
             ui-track-as-search-param='true'
             class="sidebar sidebar-left">
        </div>

        <div ng-include="'app/view/admin/includes/sidebarRight.html'" 
             class="sidebar sidebar-right">
        </div>

        <div class="app" 
             ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
             ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

            <!-- Navbars -->



            <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                    <span class="btn btn-navbar"><i class="fa fa-navbar"></i> <small style="color: black">2015 
                            <a href="facebook.com/Know_n_Go"><b>Know and Go</b></a>
                            . All rights reserved</small></span>
                </div>
            </div>

            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div>
                    <ng-view></ng-view>
                </div>
            </div>

        </div><!-- ~ .app -->

        <div ui-yield-to="modals"></div>


        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/functions.js"></script>
        <script src="app/routes/main.route.js"></script> 
        <script src="js/mobile-angular-ui.js"></script>
        <script src="js/mobile-angular-ui.core.js"></script>
        <script src="js/mobile-angular-ui.gestures.js"></script>
        <script src="js/mobile-angular-ui.migrate.js"></script>
        <script src="app/controllers/school.controller.js"></script>
        <script src="app/controllers/admin.controller.js"></script>
        <script>
                            (function (i, s, o, g, r, a, m) {
                                i['GoogleAnalyticsObject'] = r;
                                i[r] = i[r] || function () {
                                    (i[r].q = i[r].q || []).push(arguments)
                                }, i[r].l = 1 * new Date();
                                a = s.createElement(o),
                                        m = s.getElementsByTagName(o)[0];
                                a.async = 1;
                                a.src = g;
                                m.parentNode.insertBefore(a, m)
                            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                            ga('create', 'UA-48036416-1', 'mobileangularui.com');
                            ga('send', 'pageview');
        </script>
    </body>
</html>
